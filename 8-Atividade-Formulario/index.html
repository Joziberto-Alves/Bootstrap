<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeFormulárioBootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container shadow card">
        <h1 class="text-center">Formulário de Cadrasto Avançado</h1>
        <div class="row">
            <div class="col-12 col-md-6 pb-3">
                <form class="">
                    <label class="form-label">Nome Completo:</label>
                    <input class="form-control" type="text" name="" id="" placeholder="Digite seu nome">
                </form>
            </div>
            <div class="col-12 col-md-6 pb-3">
                <form class="">
                    <label class="form-label">Email:</label>
                    <input class="form-control" type="email" name="" id="" placeholder="Digite seu email">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 pb-3">
                <form action="">
                    <label class="form-label" >Telefone:</label>
                    <input class="form-control" type="number" placeholder="(xx)xxxxx xxxx">
                </form>
            </div>
            <div class="col-12 col-md-6 pb-3">
                <form >
                    <label class="form-label">Data de Nascimento:</label>
                    <input class="form-control" type="date">
                </form>
            </div>
        </div>
        <div class="row">
            <form class="pb-3">
                <label class="form-label">Endereço:</label>
                <input class="form-control" type="text" placeholder="Rua, Número, Bairo">
            </form>
        </div>
        <div class="row ">
            <div class="col-12 col-md-4 pb-3">
                <label class="form-label">Cidade:</label>
                <input class="form-control" type="text" placeholder="Sua Cidade">
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Estado:</label>
                <select  class="form-select" id="">
                    <option value="estado">Acre</option>
                    <option value="estado">Alagoas</option>
                    <option value="estado">Amapá</option>
                    <option value="estado">Amazonas</option>
                    <option value="estado">Bahia</option>
                    <option value="estado">Ceará</option>
                    <option value="estado">Distrito Federal</option>
                    <option value="estado">Espírito Santo </option>
                    <option value="estado">Goiás</option>
                    <option value="estado">Rio de Janeiro</option>
                    <option value="estado">São Paulo</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">CEP:</label>
                <input class="form-control" type="text" placeholder="XXXXX-XX">
            </div>
        </div>
        <div class="row">
            <form class="pb-3">
                <label class="form-label">Gênero:</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label for="">Masculino</label>
                    </div>
                    <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label for="">Femimino</label>
                    </div>
                    <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label for="">Outro</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-12 pb-3">
                <label calss="form-label">Senha:</label>
                <input class="form-control" type="password" name="" id="" placeholder="Sua senha">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pb-3">
                <label calss="form-label">Confirme sua senha:</label>
                <input class="form-control" type="password" name="" id="" placeholder="Confirme sua senha">
            </div>
        </div>
        <div class="row">
            <div class="col pb-3">
                <label class="form-label">Foto de perfil:</label>
                <input class="form-control" type="file">
            </div>
        </div>
        <div class="row">
            <div class="check-box pb-3">
                <input type="checkbox" class="form-check-input">
                <label for="">Aceito os termos o condições.</label>
            </div>
        </div>
        <button class="button btn btn-primary mb-3">Enviar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
