<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário responsivel</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p-3 bg-secondary">
        <h2 class="">Entre em contato</h2>
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Nome completo:</label>
                    <input type="text" class="form-control" placeholder="Seu nome">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Seu Email">
                </div>
            </div>
        </form>
        <div class="mt-3">
            <label for="" class="label">Selecione o assunto:</label>
            <select class="form-select">
                <option selected>Escolha...</option>
                <option value="Suporte">Suporte Tecnico</option>
                <option value="Suporte">Orçamento</option>
                <option value="Suporte">Sugestão</option>
                <option value="Suporte">Outros</option>
            </select>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 col-12 mb-3">
                <label class="form-label" for="">Tipo de contato:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="tipoContato" value="Telefone">
                    <label class="form-check-label" for="">Telefone</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="tipoContato" value="Email">
                    <label class="form-check-label" for="">Email</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="tipoContato" value="whatsApp">
                    <label class="form-check-label" for="">WhatsApp</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
